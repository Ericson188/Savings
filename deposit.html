<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Deposit - Anuada Savings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <a href="dashboard.html" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6 transition-colors">
        <i class="fas fa-arrow-left mr-2"></i>
        Back to Dashboard
      </a>
      <div class="bg-white rounded-xl shadow-sm p-6 mb-4">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-coins text-blue-600 text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Make a Deposit</h1>
        <p class="text-gray-600 text-sm">Add funds to your savings account securely</p>
      </div>
    </div>

    <!-- Deposit Form -->
    <div class="bg-white rounded-xl shadow-sm p-6">
      <form id="depositForm">
        <!-- Amount Input -->
        <div class="mb-6">
          <label for="amountInput" class="block text-sm font-medium text-gray-700 mb-2">
            Deposit Amount
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-gray-500 font-semibold">₱</span>
            </div>
            <input 
              id="amountInput" 
              type="number" 
              placeholder="0.00" 
              class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <p class="text-xs text-gray-500 mt-2">Minimum deposit: ₱1.00</p>
        </div>

        <!-- Quick Amount Buttons -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Quick Amount
          </label>
          <div class="grid grid-cols-3 gap-2">
            <button type="button" onclick="setAmount(100)" class="py-2 px-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors text-sm">
              ₱100
            </button>
            <button type="button" onclick="setAmount(500)" class="py-2 px-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors text-sm">
              ₱500
            </button>
            <button type="button" onclick="setAmount(1000)" class="py-2 px-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors text-sm">
              ₱1,000
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          id="depositBtn" 
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center"
        >
          <i class="fas fa-lock mr-2"></i>
          Deposit Securely
        </button>
      </form>

      <!-- Security Features -->
      <div class="mt-6 pt-6 border-t border-gray-200">
        <div class="flex items-center justify-center space-x-4 text-xs text-gray-500">
          <div class="flex items-center">
            <i class="fas fa-shield-alt text-green-500 mr-1"></i>
            <span>Secure</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-bolt text-yellow-500 mr-1"></i>
            <span>Instant</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-check-circle text-blue-500 mr-1"></i>
            <span>Verified</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-xl p-6 text-center max-w-sm mx-4">
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-spinner fa-spin text-blue-600 text-xl"></i>
        </div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Processing Deposit</h3>
        <p class="text-gray-600 text-sm">Please wait while we secure your transaction...</p>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDHPjJtGjW2E-cCoJ56r4IkfYcJ1oX6yyc",
      authDomain: "apps-57140.firebaseapp.com",
      projectId: "apps-57140",
      storageBucket: "apps-57140.firebasestorage.app",
      messagingSenderId: "548004749500",
      appId: "1:548004749500:web:968809052a36f9ad45b0b9",
      measurementId: "G-GNQP4SG9ZH"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const amountInput = document.getElementById("amountInput");
    const depositBtn = document.getElementById("depositBtn");
    const depositForm = document.getElementById("depositForm");
    const loadingOverlay = document.getElementById("loadingOverlay");

    let currentUser = null;

    // ✅ Check user authentication
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        showNotification('Please log in to make a deposit', 'error');
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      }
    });

    // ✅ Quick amount function
    window.setAmount = (amount) => {
      amountInput.value = amount;
      amountInput.focus();
    };

    // ✅ Show notification function
    function showNotification(message, type = 'info') {
      // Remove existing notifications
      const existingNotification = document.querySelector('.custom-notification');
      if (existingNotification) {
        existingNotification.remove();
      }

      const notification = document.createElement('div');
      notification.className = `custom-notification fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transform transition-transform duration-300 ${
        type === 'error' ? 'bg-red-500 text-white' : 
        type === 'success' ? 'bg-green-500 text-white' : 
        'bg-blue-500 text-white'
      }`;
      
      notification.innerHTML = `
        <div class="flex items-center">
          <i class="fas ${
            type === 'error' ? 'fa-exclamation-triangle' : 
            type === 'success' ? 'fa-check-circle' : 
            'fa-info-circle'
          } mr-2"></i>
          <span>${message}</span>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => notification.remove(), 300);
      }, 5000);
    }

    // ✅ Handle Deposit Form Submission
    depositForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const amount = parseFloat(amountInput.value);

      if (!amount || amount <= 0) {
        showNotification('Please enter a valid amount', 'error');
        amountInput.focus();
        return;
      }

      if (amount < 1) {
        showNotification('Minimum deposit amount is ₱1.00', 'error');
        amountInput.focus();
        return;
      }

      if (!currentUser) {
        showNotification('Please log in to continue', 'error');
        return;
      }

      // Show loading state
      loadingOverlay.classList.remove('hidden');
      depositBtn.disabled = true;
      depositBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';

      try {
        // Add deposit record to Firestore
        await addDoc(collection(db, "savings"), {
          userId: currentUser.uid,
          email: currentUser.email,
          amount: amount,
          type: "deposit",
          timestamp: serverTimestamp(),
          date: serverTimestamp()
        });

        // Show success message
        loadingOverlay.classList.add('hidden');
        showNotification(`Successfully deposited ₱${amount.toFixed(2)}!`, 'success');
        
        // Reset form
        amountInput.value = "";
        
        // Redirect after short delay
        setTimeout(() => {
          window.location.href = "fetchdata.html";
        }, 2000);

      } catch (error) {
        console.error("Error saving deposit:", error);
        loadingOverlay.classList.add('hidden');
        showNotification('Error processing deposit. Please try again.', 'error');
      } finally {
        depositBtn.disabled = false;
        depositBtn.innerHTML = '<i class="fas fa-lock mr-2"></i> Deposit Securely';
      }
    });

    // Focus amount input on page load
    amountInput.focus();
  </script>
</body>
</html>
