<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuada Savings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .note-card {
      transition: all 0.2s ease;
    }
    
    .note-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .btn {
      transition: all 0.2s ease;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .category-tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .modal {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .modal.open {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    
    .modal.open .modal-content {
      transform: scale(1);
    }
    
    .pagination-btn.active {
      background-color: #3b82f6;
      color: white;
    }
    
    @media (max-width: 320px) {
      .container-narrow {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      
      .btn-text {
        font-size: 0.75rem;
      }
      
      .search-input {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-6 px-4">

  <!-- LOGIN SECTION -->
  <div id="authSection" class="bg-white rounded-2xl shadow-lg w-full max-w-md overflow-hidden container-narrow">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold flex items-center">
            <i class="fas fa-sticky-note mr-3"></i> Notes App
          </h1>
          <p class="text-blue-100 text-sm mt-1">Sign in to access your notes</p>
        </div>
        <div class="bg-white/20 p-2 rounded-lg">
          <i class="fas fa-lock text-xl"></i>
        </div>
      </div>
    </div>
    
    <div class="p-6">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input id="email" type="email" placeholder="your@email.com" 
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input id="password" type="password" placeholder="Enter your password" 
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>
      
      <button id="loginBtn" 
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all shadow-md flex items-center justify-center btn">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
      
      <div class="mt-4 text-center text-sm text-gray-500">
        Use your personal email (Gmail, Yahoo, Outlook)
      </div>
    </div>
  </div>

  <!-- Saving SECTION -->
  <div id="savingSection" class="bg-white rounded-2xl shadow-lg w-full max-w-6xl overflow-hidden container-narrow hidden">
    <!-- App Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold flex items-center">
            <i class="fas fa-sticky-note mr-3"></i> Anuada Savings
          </h1>
          <p class="text-blue-100 text-sm mt-1">Welcome, <span id="userDisplay"></span></p>
        </div>
        <div class="flex items-center">
          <div class="bg-white/20 p-2 rounded-lg mr-4">
            <i class="fas fa-lightbulb text-xl"></i>
          </div>
          <button id="logoutBtn" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-colors btn flex items-center">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </button>
        </div>
      </div>
    </div>


  </div>


  <script type="module" src="./js/saving.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('SW registered'))
    .catch(err => console.log('SW failed:', err));
}
</script>


</body>

</html>
